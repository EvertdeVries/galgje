<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Galgje</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
            
        }

        #send {
            width: 5em;
            background-color: yellow;
        }

        #answer{
            font-family: monospace, sans-serif;
            font-size: 1.5em;
        }

        .block {
            width: 20em;
            height: 2em;
        }

    </style>

    <script>
    $(document).ready(function(){

        var word = "muziekishartstikkemooi";   // make this word anything you like!!
        word = word.toLowerCase();
        var wordLength = word.length;
        var gameOver = false;
        var turns = 10;
        var answer = "";
        for (var i=0; i<wordLength; i++) answer+= "*";
        updateScreen();

        $("#send").click(function(){
            var letter = document.getElementById("letter").value;
            letter = letter.toLowerCase();
            document.getElementById("letter").value = "";
            checkLetter(letter);
            updateScreen();
            if (gameOver) {
                if (turns == 0) {
                    alert ("Game over!");
                } else {
                    alert ("You won!");
                }
            }
        });

        function checkLetter(letter) {
            if (!word.includes(letter)) {
                turns--;
                if (turns==0) gameOver = true;
                return;
            };
            for (var i = 0; i < wordLength ; i++){
                if (word[i] == letter) {
                    answer = answer.slice(0,i,1) + letter + answer.slice(i+1,answer.length,1);
                }
            }
            if (!answer.includes("*")) gameOver = true;
        }

        function updateScreen() {
            $("#answer").html(answer);
            $("#turns").html("Turns left: " + turns);
            document.getElementById("galg").innerHTML = "<img src=\"galg" + (10-turns) + ".png\">";
        }

    });
    </script>

</head>

<body>
    <div id="answer" class="block"></div>
    <div id="turns" class="block"></div>
    <div id="input" class="block">Pick a letter: <input id="letter" maxlength="1" size="1" type="text" name="letter"></div>
    <div id="send" class="block">Send</div>
    <div id="galg"><img src="galg0.png" alt="GALG"></div>
</body>
</html>
